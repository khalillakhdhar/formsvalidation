<h1>Template Driven Forms Validation in Angular 15</h1>
<form #contactForm="ngForm">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input required minlength="3" maxlength="10"
    ngModel name="firstName" type="text" #firstName="ngModel"
    class="form-control" id="firstName">
    <div class="alert alert-danger"
    *ngIf="firstName.touched && !firstName.valid">
   <div *ngIf="firstName.errors &&
firstName.errors['required']">First Name is
required.</div>
<div *ngIf="firstName.errors &&
firstName.errors['minlength']">First Name is minimum 3 character.</div>
<div *ngIf="firstName.errors && firstName.errors['maxlength']">First Name is maximum 10 character.</div>
</div>
<div class="form-group">
  <label for="lastName">Last Name</label>
  <input required ngModel name="lastName" type="text"
  #lastName="ngModel" class="form-control" id="lastName">
  <div class="alert alert-danger"
  *ngIf="lastName.touched && !lastName.valid">
  Last Name is required.
  </div>
  </div> <br><br>
  <div>
  <button class="btn btn-primary" type="submit"
[class.disabled]="!contactForm.valid">Submit</button>
</div>
</div>

  </form>
